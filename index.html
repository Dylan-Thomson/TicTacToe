<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body class="vertical-center">

<div class="container-fluid">
	<h1>Tic Tac Toe</h1>
	<div class="row board">
		<div class="col-xs-12">
			<table>
				<tr>
					<td id="0"></td>
					<td id="1"></td>
					<td id="2"></td>
				</tr>	
				<tr>
					<td id="3"></td>
					<td id="4"></td>
					<td id="5"></td>
				</tr>	
				<tr>
					<td id="6"></td>
					<td id="7"></td>
					<td id="8"></td>
				</tr>
			</table>		
			<button class="reset" type="button">Reset</button>
		</div>
	</div>
	<div class="row select-game-mode">
		<div class="col-xs-12">
			<h2>Select Game Mode</h2>
			<button class="two-player" type="button">Two Player</button>
			<button class="ai-easy" type="button">Easy AI</button>
			<button class="ai-hard" type="button">Hard AI</button>
		</div>
	</div>
	<div class="row select-xo">
		<div class="col-xs-12">
			<h2>Select X or O</h2>
			<button class="select-x" type="button">X</button>
			<button class="select-o" type="button">O</button>
		</div>
	</div>
		<div class="row game-over">
		<div class="col-xs-12">
			<h2>Game Over</h2>
			<p class="game-over-msg"></p>
			<button class="new-game" type="button">New Game</button>
		</div>
	</div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
